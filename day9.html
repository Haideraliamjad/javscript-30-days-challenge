<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .black {
        background-color: black !important;
      }
    </style>
  </head>
  <body>
    <h1 id="name">My Name is Haider</h1>
    <div style="height: 200px; width: 200px" class="box"></div>
    <div id="myList"></div>
    <img
      src="http://images.ctfassets.net/yadj1kx9rmg0/wtrHxeu3zEoEce2MokCSi/cf6f68efdcf625fdc060607df0f3baef/quwowooybuqbl6ntboz3.jpg"
      alt=""
      height="200px"
      width="200px"
    />
    <div class="p">I am very happy</div>
  </body>
  <script>
    document.getElementById("name").textContent = "Yahoo Baba";
    document.getElementsByClassName("box")[0].style.backgroundColor = "blue";
    const newNode = document.createElement("li");
    const textNode = document.createTextNode("Water");
    newNode.appendChild(textNode);
    const list = document.getElementById("myList");
    list.insertBefore(newNode, list.children[0]);
    document.getElementById("name").remove();
    document.getElementsByClassName("box")[0].classList.add("black");
    document.getElementsByTagName("img")[0].alt = "Alternate Image";

    let content = document.getElementsByClassName("p")[0];
    content.addEventListener("mouseover", function () {
      content.innerText = "Welcome";
    });
  </script>
</html>
